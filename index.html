<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dinner & Cocktail</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <section class="hero is-link">
    <div class="hero-body">
      <div class="container">
        <h1 class="title is-1"> Dinner & Cocktail Recipe</h1>
      </div>
    </div>
  </section>
  <div class="columns">
    <div class="column">
      <div class="card">
        <div class="card-content">
          <h2 class="title">Dinner Recipes</h2>
          <ul>
            <div class="control">
              <label class="radio">
                <input type="radio" name="answer">
                Vegetarian <!--record random values available--> 
              </label>
            </div>
            <div class="control">
              <label class="radio">
                <input type="radio" name="answer">
                Mexican
              </label>
            </div>
            <div class="control">
              <label class="radio">
                <input type="radio" name="answer">
                Italian
              </label>
            </div>
            <div class="control">
              <label class="radio">
                <input type="radio" name="answer">
                Chinese
              </label>
            </div>
            <div class="control">
              <label class="radio">
                <input type="radio" name="answer">
                Japanese
              </label>
            </div>
          </ul>
        </div>
        <footer class="card-footer">
          <div class="card-footer-item">
            <a href="#" class="button is-info">Search</a>
          </div>
        </footer>
      </div>
    </div>
    <div class="column  ">
      <div class="card">
        <div class="card-content">
          <h2 class="title">Cocktail Recipes</h2>
          <ul>
            <div class="control">
              <label class="radio">
                <input type="radio" name="answer">
                Vodka
              </label>
            </div>
            <div class="control">
              <label class="radio">
                <input type="radio" name="answer">
                Tequila
              </label>
            </div>
            <div class="control">
              <label class="radio">
                <input type="radio" name="answer">
                Whiskey
              </label>
            </div>
            <div class="control">
              <label class="radio">
                <input type="radio" name="answer">
                Rum
              </label>
            </div>
            <div class="control">
              <label class="radio">
                <input type="radio" name="answer">
                Gin
              </label>
            </div>
        </div>
        <footer class="card-footer">
          <div class="card-footer-item">
            <a href="#" class="button is-info">Search</a>
          </div>
        </footer>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
